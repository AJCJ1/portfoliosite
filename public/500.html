<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@600&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Bona+Nova&family=Italiana&family=Montserrat:wght@600&display=swap');
  .background-style {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    position:absolute;
    z-index: 0;
  }
  .body {
    margin: 0;
    padding: 0;
    font-family: "Italiana", "Montserrat", "serif";
    font-size: x-large;
  }
  .err-text {
    position:absolute;
    color: #F7F7F7;
    top: 50%;
    left: 5%;
  }
  .link {
    text-decoration: none;
    color: #96C3F6;
  }
  .link:hover {
    color: #F7F7F7;
    text-decoration: underline;
  }
  </style>
</head>

<body class="body">
  <img class="background-style" src="images/500-background.jpeg" alt="a lost turtle, how sad.">
  <div class="err-text">
  <h2 class="inner-err-text">
    We made a mistake (500).
  </h2>
  <h2 class="inner-err-text">
    We are very sorry.
  </h2>
  <h2 class="inner-err-text">
    Don't fret, here's a <a class="link" href="/">life raft home.</a>
  </h2>
  </div>
</body>
</html>
